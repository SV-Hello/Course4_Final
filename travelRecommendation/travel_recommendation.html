<!DOCTYPE html>

<html>
    <head>
        <title>Travelbloom</title>
        <style>
            .navbar{
                display: flex;
                align-items: center;
                background-color: #0000FF;
                padding: 10px 20px;
                color: white;
            }

            .navbar ul {
                display: flex;
                list-style-type: none;
                justify-content: space-between;
                padding: 0;
                margin: 10px;
            }

            .navbar img {
                height: 40px;
                margin-right: 10px;
            }

            .navbar text {
                margin: 10px;
            }

            .navbar button {
                margin: 10px;
            }

            .nav-right {
                float: right;
            }
        </style>

    </head>

    <body>
        <div class = "navbar">
            <img src="logo.png" alt="Logo">
            <span class="name">Travelbloom</span>

            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#AboutUs">About Us</a></li>
                <li><a href="#ContactUs">Contact Us</a></li>
            </ul>
            
            <div class = "nav-right">
                <input type="text" placeholder="Search..">

                <button type="button">Search</button> 
                <button type="button">Reset</button> 
            </div>
        </div>
    </body>
</html>
